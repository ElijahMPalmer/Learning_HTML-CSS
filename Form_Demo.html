<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter Username</label>
            <input type="text" placeholder="Username" id="username" name="user">
        </p>
        <button>Submit</button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputes</h2>
    <form action="/kittens">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>


        <p>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">X-Small</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">Small</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">Medium</label>

        </p>


        <p>
            <label for="carSelect">Please Select Car Make</label>
            <select name="carSelect" id="carSelect">
                <option value="e">Please Select Car Make</option>
                <option value="fd">Ford</option>
                <option value="cy">Chevy</option>
                <option value="vw">Volkswagen</option>
                <option value="aa">Acura</option>
                <option value="ha">Honda</option>
            </select>
        </p>
        <p>
            <label for="speed">Speed:</label>
            <input type="range" name="speed" id="speed" min="55" max="200" step="5">
        </p>
        <p>
        <label for="thoughts">What are your thoughts?</label>
        <textarea name="thoughts" id="thoughts" cols="30" rows="10" placeholder="What's on your mind?"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        <button>Submit</button>

        <p>
            
        </p>
    </form>
</body>

</html>
